version: "3.8"
services:
  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5099:5099"
    environment:
      - API_URL=${API_URL:-http://0.0.0.0:5099}
      - CYTOSCAPE_URL=${CYTOSCAPE_URL:-http://host.docker.internal:1234/v1}
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "4204:4204"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:4204/}
      - API_URL=${API_URL:-http://0.0.0.0:5099}
